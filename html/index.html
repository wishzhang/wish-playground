<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent {
      width: 400px;
      height: 400px;
      background-color: gray;
    }

    .child {
      width: 200px;
      height: 200px;
      background-color: lightblue;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
  {{hi}}
  <button @click="handleClick">oooooooooo</button>
</div>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        hi: 'hhh'
      }
    },
    methods: {
      handleClick() {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            console.log('ok')
            console.log(position)
            // 成功回调
          },
          function(error) {
            console.log('err')
            // 错误回调
            console.log(error);
          },
          { timeout: 10000 } // 设置超时时间为 10 秒
        );
      }
    }
  })
</script>
</body>
</html>
