<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add a video</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoid2lzaHpoYW5nIiwiYSI6ImNsZjBidHgxeTA3bmIzc296dDdhZDR6cjEifQ.t-sfghrV5H8ZUNdKSAU6ww';
  const videoStyle = {
    'version': 8,
    'sources': {
      'satellite': {
        'type': 'raster',
        'url': 'mapbox://mapbox.satellite',
        'tileSize': 256
      },
      'video': {
        'type': 'video',
        'urls': [
          'https://static-assets.mapbox.com/mapbox-gl-js/drone.mp4',
          'https://static-assets.mapbox.com/mapbox-gl-js/drone.webm'
        ],
        'coordinates': [
          [-122.51596391201019, 37.56238816766053],
          [-122.51467645168304, 37.56410183312965],
          [-122.51309394836426, 37.563391708549425],
          [-122.51423120498657, 37.56161849366671]
        ]
      }
    },
    'layers': [
      {
        'id': 'background',
        'type': 'background',
        'paint': {
          'background-color': 'rgb(4,7,14)'
        }
      },
      {
        'id': 'satellite',
        'type': 'raster',
        'source': 'satellite'
      },
      {
        'id': 'video',
        'type': 'raster',
        'source': 'video'
      }
    ]
  };

  const map = new mapboxgl.Map({
    container: 'map',
    minZoom: 14,
    zoom: 17,
    center: [-122.514426, 37.562984],
    bearing: -96,
    style: videoStyle
  });

  let playingVideo = true;

  map.on('click', () => {
    playingVideo = !playingVideo;

    if (playingVideo) {
      map.getSource('video').play();
    } else {
      map.getSource('video').pause();
    }
  });
</script>

</body>
</html>
